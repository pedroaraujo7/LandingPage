<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="top">
        <h1>Nossos preços</h1>
        <div class="select">
            <p>Anual</p>
            <div class="box-ball togglePlan">
                <div class="ball"></div>
            </div>
            <p>Mensal</p>
        </div>
    </div>

    <div class="boxs">
        <div class="box-basic box-conteudo">
            <h3>Básico</h3>  
            <p><span>R$</span>199,99</p>
            <div class="text-conteudo">
                <div class="tex1 tex1-box1">500 GB Armazenamento</div>
                <div class="tex2 tex2-box1">2 Usuários permitidos</div>
                <div class="tex3 tex3-box1">Envio de até 3 GB</div>
            </div>
            <button>Saiba Mais</button>
        </div>

        <div class="box-professional box-conteudo">
            <h3>Profissional</h3>  
            <p><span>R$</span>249,99</p>
            <div class="text-conteudo ">
                <div class="tex1 tex1-box2">1 TB Armazenamento</div>
                <div class="tex2 tex2-box2">5 Usuários permitidos</div>
                <div class="tex3 tex3-box2">Envio de até 10 GB</div>
            </div>
            <button>Saiba Mais</button>
        </div>

        <div class="box-master box-conteudo">
            <h3>Master</h3>  
            <p><span>R$</span>399,99</p>
            <div class="text-conteudo">
                <div class="tex1 tex1-box3">2 TB Armazenamento</div>
                <div class="tex2 tex2-box3">10 Usuários permitidos</div>
                <div class="tex3 tex3-box3">Envio de até 20 GB</div>
            </div>
            <button>Saiba Mais</button>
        </div>
    </div>

    <div class="image-  bottom"><img src="assets/bg-bottom.svg" alt="image-botton"></div>
    <div class="image-top"><img src="assets/bg-top.svg" alt="image-top"></div>
</body>
    <script src="script.js"></script>
</html>
